<body>
  <div class="login-container">
    <div class="back" (click)="goBack()">
      <i class="bi bi-arrow-left-circle-fill"></i>
      <p>LOGIN</p>
    </div>
    <h2>FORGOT PASSWORD</h2>
    <form (ngSubmit)="onForgotPassword()">
      <div>
        <label>EMAIL</label>
        <input type="email" [(ngModel)]="email" name="email" required [disabled]="isLoading || cooldown > 0" />
      </div>
      <button type="submit" [disabled]="isLoading || cooldown > 0">
        <span *ngIf="!isLoading && cooldown === 0">Send Reset Link</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Sending...
        </span>
        <span *ngIf="cooldown > 0">
          Resend in {{ cooldown }}s
        </span>
      </button>
    </form>
    <p *ngIf="message" [class.success]="isSuccess" [class.error]="!isSuccess">{{ message }}</p>
  </div>
</body>
